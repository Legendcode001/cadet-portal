<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 3rd Brigade Headquarters</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel=" icon" href="./img/cadetlogo_prev_ui.png" type="image/png">
    <link rel=" icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel=" icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel=" icon" href="favicon-64x64.png" sizes="64x64" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1b2d1b, #3a5a40, #2d4739);
            background-size: 200px;
            background-attachment: fixed;
            color: #fff;
            font-family: "Inter", system-ui, sans-serif;
        }

        header {
            background-color: #004d40;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        h1 {
            margin: 0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            /* Make images small */
            gap: 10px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            /* Changes the cursor to pointer */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
            border-radius: 5px;
            /* Slight rounding for better aesthetics */
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item p {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        /* Modal styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
            /* Smooth transition */
        }

        .modal-content:hover {
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        #caption {
            text-align: center;
            color: white;
            padding: 10px;
            font-size: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 250px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Training Gallery</h1>
        <br>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <div class="gallery-container">
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/About.jpg" alt="Training Session 1">
                <p>Senior Man</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/morning J.jpg" alt="Training Session 2">
                <p>Morning Jogging 2</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/morning 1.jpg" alt="Training Session 3">
                <p>Morning Jogging 3</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/morning jj.jpg" alt="Training Session 4">
                <p>Morning Jogging 4</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/morning jjj.jpg" alt="Training Session 5">
                <p>Morning Jogging 5</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/morning jjjj.jpg" alt="Training Session 6">
                <p>Lecture </p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/lecture.jpg" alt="Training Session 7">
                <p>Lecture 2</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/lecture 1.jpg" alt="Training Session 8">
                <p>Lecture 3</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/lecture 2.jpg" alt="Training Session 9">
                <p>Lecture 4</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/lecture 3.jpg" alt="Training Session 10">
                <p>Drifting</p>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="./img/Drift.jpg" alt="Training Session 11">
                <p>Training Session 11</p>
            </div>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <br>
    <br>
    <footer>
        <p>&copy; 2024 3rd Brigade Headquarters. All Rights Reserved.</p>
        <div>
            <a href="https://www.facebook.com" target="_blank" style="color: white;">Facebook</a> |
            <a href="https://www.instagram.com" target="_blank" style="color: white;">Instagram</a> |
            <a href="https://www.tiktok.com" target="_blank" style="color: white;">TikTok</a>
        </div>
    </footer>

    <script>
        function openModal(element) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = element.querySelector('img').src;
            captionText.innerHTML = element.querySelector('p').innerHTML;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>

</html>
