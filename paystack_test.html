<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystack Test Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Test Payment</h1>

        <!-- Transaction Form -->
        <form id="paymentForm" class="space-y-4">
            <div>
                <label for="email-address" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email-address"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required />
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">â‚¦</span>
                    </div>
                    <input type="number" id="amount"
                        class="block w-full pl-7 pr-12 py-2 border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="0.00" value="1000" min="50" required />
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">NGN</span>
                    </div>
                </div>
            </div>

            <!-- Pay Button -->
            <button type="button" onclick="payWithPaystack()"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Pay with Paystack
            </button>
        </form>

        <!-- Message Box for Results -->
        <div id="statusMessage" class="mt-6 p-4 rounded-lg text-sm text-center font-medium hidden" role="alert"></div>

    </div>

    <script>
        const statusMessage = document.getElementById('statusMessage');

        function payWithPaystack() {
            // NOTE: REPLACE THIS WITH YOUR ACTUAL TEST PUBLIC KEY
            const publicKey = 'e664f87f1d1e05528d0e24cd0fab1fc2c444c830';

            if (publicKey === 'e664f87f1d1e05528d0e24cd0fab1fc2c444c830') {
                showMessage('Please replace the placeholder public key in the script with your actual test public key.', 'bg-red-100 text-red-800');
                return;
            }

            const email = document.getElementById('email-address').value;
            const amount = document.getElementById('amount').value;

            // Simple validation
            if (!email || !amount || parseFloat(amount) <= 0) {
                showMessage('Please enter a valid email and amount.', 'bg-red-100 text-red-800');
                return;
            }

            // Convert amount to kobo (integer)
            const amountInKobo = Math.round(parseFloat(amount) * 100);

            // Initialize Paystack handler
            var handler = PaystackPop.setup({
                key: publicKey,
                email: email,
                amount: amountInKobo,
                ref: '' + Math.floor((Math.random() * 1000000000) + 1), // a random string to uniquely identify the transaction
                onClose: function () {
                    showMessage('Payment window closed.', 'bg-gray-100 text-gray-700');
                },
                callback: function (response) {
                    // This function is called on successful transaction
                    const reference = response.reference;
                    showMessage(`Transaction was successful! Reference: ${reference}`, 'bg-green-100 text-green-800');
                }
            });
            handler.openIframe();
        }

        function showMessage(message, classes) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-6 p-4 rounded-lg text-sm text-center font-medium ${classes}`;
            statusMessage.style.display = 'block';
        }
    </script>
</body>

</html>
